<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBTF</title>
    <link rel="icon" type="image/x-icon" href="images/bigline_exch99_ico.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="root">
        <div class="top_banner">
            <header class="header">
                <div class="logo">
                    <img src="images/bigline_exch99.png" />
                </div>
                <div class="auth">
                    
                    <a href="#" class="globe_img">
                        <img src="images/globe.gif" />
                        <span>EN</span>
                    </a>
                </div>
            </header>
        </div>


          <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>

<div class="toast-container position-fixed bottom-0 end-0 p-3" >
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" aria-live="polite" aria-atomic="true" data-bs-delay="5000">
    <div class="toast-header">
      <img src="" class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>

        <div class="card bg-secondary text-light mx-auto mt-0">
            <div class="card-body margin-bottom-60">
                <h3 class="card-title text-center mb-4">Update Profile</h3>
                <form id="updateProfileForm" method="POST" enctype="multipart/form-data">
                    <!-- Profile Photo -->
                    <div class="mb-2">
                        <label for="profile_photo" class="form-label">Profile Photo</label>
                        <input type="file" id="profile_photo" name="profile_photo" class="form-control bg-dark text-light border-0" accept="image/*">
                    </div>
                    <!-- Username -->
                    <div class="mb-2">
                        <label for="username" class="form-label mb-1">Username*</label>
                        <input type="text" id="username" name="username" class="form-control bg-dark text-light border-0" value="" required="">
                    </div>
                    <!-- Mobile Number (Readonly) -->
                    <div class="mb-2">
                        <label for="mobile_number" class="form-label">Mobile Number*</label>
                        <div class="input-group">
                            <span class="input-group-text bg-tertiary border-0 text-light">+91</span>
                            <input type="text" class="form-control bg-dark text-light border-0" id="mobile_number" name="mobile_number" placeholder="Enter Mobile Number" readonly="" value="1254579">
                        </div>
                    </div>
                    <!-- Alternative Mobile Number -->
                    <div class="mb-2">
                        <label for="mobile_number" class="form-label">Alternative Mobile Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-tertiary border-0 text-light">+91</span>
                            <input type="text" class="form-control bg-dark text-light border-0" id="alternative_mobile_number" name="alternative_mobile_number" placeholder="Enter Mobile Number">
                        </div>
                    </div>
                    <!-- Bank Details -->
                    <div class="mb-2">
                        <label for="accountholdername" class="form-label">Account Holder Name*</label>
                        <input type="text" id="accountholdername" name="accountholdername" class="form-control bg-dark text-light border-0" value="" required="">
                    </div>
                    <div class="mb-3">
                        <label for="accountnumber" class="form-label">Account Number*</label>
                        <input type="text" id="accountnumber" name="accountnumber" class="form-control bg-dark text-light border-0" value="" required="">
                    </div>
                    <div class="mb-2">
                        <label for="ifsccode" class="form-label">IFSC Code*</label>
                        <input type="text" id="ifsccode" name="ifsccode" class="form-control bg-dark text-light border-0" value="" required="">
                    </div>
                    <div class="mb-2">
                        <label for="bankname" class="form-label">Bank Name*</label>
                        <input type="text" id="bankname" name="bankname" class="form-control bg-dark text-light border-0" value="" required="">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-sm w-100">Save Changes</button>
                </form>
                <div class="mt-2">
                    <button class="btn btn-secondary btn-sm w-100" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</button>
                </div>
                <button onclick="showSuccessAlert()">Register</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="custom.js"></script>
    <script>
        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')

        if (toastTrigger) {
          const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
          toastTrigger.addEventListener('click', () => {
            toastBootstrap.show()
          })
        }
  </script>
</body>
</html>
