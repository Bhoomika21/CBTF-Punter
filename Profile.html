<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBTF</title>
    <link rel="icon" type="image/x-icon" href="images/bigline_exch99_ico.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="root">
        <div class="top_banner">
            <header class="header">
                <div class="logo">
                    <img src="images/bigline_exch99.png" />
                </div>
                <div class="auth">
                    
                    <a href="#" class="globe_img">
                        <img src="images/globe.gif" />
                        <span>EN</span>
                    </a>
                </div>
            </header>
        </div>

        <div class="card bg-secondary text-light mx-auto mt-0">
            <div class="card-body margin-bottom-60">
                <h3 class="card-title text-center mb-4">Update Profile</h3>
                <form id="updateProfileForm" method="POST" enctype="multipart/form-data">
                    <!-- Profile Photo -->
                    <div class="mb-2">
                        <label for="profile_photo" class="form-label">Profile Photo</label>
                        <input type="file" id="profile_photo" name="profile_photo" class="form-control bg-dark text-light border-0" accept="image/*">
                    </div>
                    <!-- Username -->
                    <div class="mb-2">
                        <label for="username" class="form-label mb-1">Username*</label>
                        <input type="text" id="username" name="username" class="form-control bg-dark text-light border-0" value="" required="">
                    </div>
                    <!-- Mobile Number (Readonly) -->
                    <div class="mb-2">
                        <label for="mobile_number" class="form-label">Mobile Number*</label>
                        <div class="input-group">
                            <span class="input-group-text bg-tertiary border-0 text-light">+91</span>
                            <input type="text" class="form-control bg-dark text-light border-0" id="mobile_number" name="mobile_number" placeholder="Enter Mobile Number" readonly="" value="1254579">
                        </div>
                    </div>
                    <!-- Alternative Mobile Number -->
                    <div class="mb-2">
                        <label for="mobile_number" class="form-label">Alternative Mobile Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-tertiary border-0 text-light">+91</span>
                            <input type="text" class="form-control bg-dark text-light border-0" id="alternative_mobile_number" name="alternative_mobile_number" placeholder="Enter Mobile Number">
                        </div>
                    </div>
                    <!-- Bank Details -->
                    <div class="mb-2">
                        <label for="accountholdername" class="form-label">Account Holder Name*</label>
                        <input type="text" id="accountholdername" name="accountholdername" class="form-control bg-dark text-light border-0" value="" required="">
                    </div>
                    <div class="mb-3">
                        <label for="accountnumber" class="form-label">Account Number*</label>
                        <input type="text" id="accountnumber" name="accountnumber" class="form-control bg-dark text-light border-0" value="" required="">
                    </div>
                    <div class="mb-2">
                        <label for="ifsccode" class="form-label">IFSC Code*</label>
                        <input type="text" id="ifsccode" name="ifsccode" class="form-control bg-dark text-light border-0" value="" required="">
                    </div>
                    <div class="mb-2">
                        <label for="bankname" class="form-label">Bank Name*</label>
                        <input type="text" id="bankname" name="bankname" class="form-control bg-dark text-light border-0" value="" required="">
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-sm w-100">Save Changes</button>
                </form>
                <div class="mt-2">
                    <button class="btn btn-secondary btn-sm w-100" data-bs-toggle="modal" data-bs-target="#changePasswordModal">Change Password</button>
                </div>
            </div>
        </div>

        <!-- Change password modal -->
        <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordLabel" aria-modal="true" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content bg-secondary text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="changePasswordLabel">Change Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label for="new_password" class="form-label">New Password</label>
                                <input type="password" id="new_password" name="new_password" class="form-control bg-dark text-light border-0" required="">
                            </div>
                            <div class="mb-3">
                                <label for="confirm_new_password" class="form-label">Confirm New Password</label>
                                <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control bg-dark text-light border-0" required="">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Section -->
        <div id="footer" class="footer bottom-nav py-2 bottom-0 rounded-top-4">
            <div class="container-fluid">
                <div class="foot-text d-flex align-items-center justify-content-between">
                    <a class="btn text-primary w-100 lh-1 px-2 py-0" href="index.html">
                        <i class="fa fa-home"></i> 
                        <span class="d-block">Home</span>
                    </a>
                    <a class="btn text-light w-100 lh-1 px-2 py-0" href="listing.html">
                        <i class="fa fa-columns"></i> 
                        <span class="d-block">Ids</span>
                    </a>
                    <a class="btn text-light w-100 lh-1 px-2 py-0" href="passbook.html">
                        <i class="fa fa-address-card-o"></i> 
                        <span class="d-block">Passbook</span>
                    </a>
                    <a class="btn text-light w-100 lh-1 px-2 py-0" id="getWhatsAppBtn">
                        <i class="fa fa-whatsapp"></i>
                        <span class="d-block">WhatsApp</span>
                    </a>
                    <a class="btn text-primary w-100 lh-1 px-2 py-0" href="profile.html">
                        <i class="fa fa-user"></i>
                        <span class="d-block">Profile</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
