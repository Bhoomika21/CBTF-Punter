<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBTF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="root">
        <div class="top_banner">
            <header class="header">
                <div class="logo">CBTF Porter</div>
                <div class="auth">
                    <a class="btn btn-light btn-sm me-1 rounded-1 login" data-bs-toggle="modal" data-bs-target="#loginModal">Login | Signup</a>
                    <!-- <button class="">Login | Signup</button> -->
                    <button class="demo">Demo ID</button>
                    <a href="#" class="globe_img">
                        <img src="images/globe.gif" />
                        <span>EN</span>
                    </a>
                </div>
            </header>

            <section class="wallet">
                <div class="balance">
                    <button class="deposit">
                        <p>Deposit</p>
                        <div class="img-wrap">
                            <img alt="" src="images/arrow-up.svg">
                        </div>
                    </button>
                    <div class="amount">
                        <div class="wallet-balance">
                            <div class="logo-wrap">
                                <img alt="" src="images/logo.svg">
                            </div>
                            <div class="balance-info">
                                <h3>Wallet Balance</h3>
                                <p>
                                    <img alt="logo" class="logo" src="images/coins-icon.png"> 0 
                                </p>
                            </div>
                        </div>
                    </div>
                    <button class="withdraw">
                        <p>Withdraw</p>
                        <div class="img-wrap">
                            <img alt="" src="images/arrow-down.svg">
                        </div>
                    </button>
                </div>
            </section>
        </div>

        <div class="swiperWrap">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="images/banner1.jpg" alt="Image 1" style="width: 100%; display: block;">
                    </div>
                    <div class="swiper-slide">
                      <img src="images/banner2.jpg" alt="Image 2" style="width: 100%; display: block;">
                    </div>
                    <div class="swiper-slide">
                      <img src="images/banner3.jpg" alt="Image 3" style="width: 100%; display: block;">
                    </div>
                    <div class="swiper-slide">
                      <img src="images/banner4.jpg" alt="Image 3" style="width: 100%; display: block;">
                    </div>
                    <div class="swiper-slide">
                      <img src="images/banner5.jpg" alt="Image 3" style="width: 100%; display: block;">
                    </div>
                </div>
            </div>
        </div>

        <section class="new-id">
            <button class="create-id">Create new ID from 70+ websites <span class="arrow">â†’</span></button>
        </section>

        <nav class="bottom-nav">
            <a href="#" class="nav-item">Home</a>
            <a href="#" class="nav-item">Sports</a>
            <a href="#" class="nav-item">Casino</a>
            <a href="#" class="nav-item">Blog</a>
        </nav>
    </div>

    <!-- Popup Code -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" data-bs-backdrop="static" aria-modal="true" role="dialog">
        <div class="modal-dialog position-absolute bottom-0 start-50 translate-middle-x m-0 px-3 w-100 py-2">
            <div class="modal-content bg-secondary border-0 rounded">
                <div class="modal-header border-0 p-0 justify-content-center position-relative">
                    <img src="images/modal-header.jpg" alt="" class="img-fluid w-75">
                    <img src="images/modal-close.png" alt="" class="img-fluid position-absolute modal-close" data-bs-dismiss="modal" aria-label="Close">
                </div>
                <div class="modal-body pb-0 text-light">
                    <h5 class="modal-title text-light py-2" id="loginModalLabel">Login | Register</h5>
                    <div class="login-box">
                        <!-- Login with password form -->
                        <form id="passwordLoginForm" method="post" style="">
                            <div class="mb-2">
                                <label for="username_or_mobile" class="form-label mb-1">Username or Mobile</label>
                                <input type="text" class="form-control" id="username_or_mobile" name="username_or_mobile" placeholder="Enter your username or mobile" required="">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label mb-1">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required="">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-sm px-2 w-100">Login</button>
                            </div>
                            <p class="text-center mt-2">
                                <a href="#" class="text-light showRegisterForm" id="showRegisterForm">New here?
                                    Register</a>
                            </p>
                        </form>
                        <!-- Register form -->
                        <form id="registerForm" method="post" style="display: none;">
                            <div class="mb-2">
                                <label for="username" class="form-label mb-1">UserName</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name" required="">
                                <div id="usernameError" style="color: red; font-size: 12px;"></div>
                            </div>
                            <div class="mb-3">
                                <label for="mobile_number" class="form-label mb-1">Mobile</label>
                                <div class="input-group">
                                    <span class="input-group-text">+91</span>
                                    <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="Enter Mobile Number" required="">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password_register" class="form-label mb-1">Password</label>
                                <input type="password" class="form-control" id="password_register" name="password_register" placeholder="Create a password" required="">
                            </div>
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label mb-1">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required="">
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="agree_terms" required="">
                                <label class="form-label form-check-label" for="agree_terms">
                                    I agree to the <a href="#" class="text-white">Terms &amp; Conditions</a>
                                </label>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary px-2 w-100">Register</button>
                            </div>
                        </form>
                        <div id="message" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/javascript.util/0.12.12/javascript.util.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>  
    <script src="custom.js"></script>

    <script>
      
    </script>

</body>
</html>
